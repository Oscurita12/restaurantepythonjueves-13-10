<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>


    <header>

        {% include './shared/menu.html' %}
        
    </header>

    <br>
    <br>
    <br>
    <main>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Empleados</h1>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for empleado in empleados %}
                <br>
                <br>
                <br>
                <div class="col">
                    <div class="card h-100 shadow">

                        <img src={{empleado.foto_empleado}} alt="" class="img-fluid w-100 card-img-top">
                        <br>
                        <h4 class="text-center">{{empleado.nombre_empleado}}</h4>
                        <h6 class="mr-1">Contacto: {{empleado.contacto_empleado}}</h6>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
